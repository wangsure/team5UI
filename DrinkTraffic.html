<html>
  <head>
    <script type="text/javascript"
          src="https://www.google.com/jsapi?autoload={
            'modules':[{
              'name':'visualization',
              'version':'1',
              'packages':['corechart']
            }]
          }"></script>

    <script type="text/javascript">
      google.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Days of the Week', 'Drink Tweets', 'Traffic Tweets'],
          ['Monday',  705,      33],
          ['Tuesday',  738,      27],
          ['Wednesday',  761,       32],
          ['Thursday',  713,      31],
	  ['Friday',  889,      43],
	  ['Saturday',  880,      22],
	  ['Sunday',  773,      21]
        ]);

        var options = {
          title: 'The Relationship between drinkining and traffic accidents during weekdays.',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>
</html>
